<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nomangho Popup</title>
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <main class="popup">
    <h1 id="appTitle"></h1>

    <section class="card" id="trackCard">
      <h2 id="trackHeading"></h2>
      <p id="trackLabel" class="muted"></p>
      <p id="trackTitle" class="track-title"></p>
      <p id="trackArtist" class="track-artist"></p>
    </section>

    <section class="card" id="addedCard">
      <h2 id="addedHeading"></h2>
      <div id="addedList" class="added-empty"></div>
    </section>

    <section class="card" id="playlistCard">
      <h2 id="playlistHeading"></h2>
      <p id="playlistStatus" class="muted"></p>
      <a id="playlistLink" class="link" href="#" target="_blank" rel="noopener" aria-disabled="true"></a>
    </section>

    <section class="card collapsed" id="manualCard">
      <div class="card-header">
        <h2 id="manualHeading"></h2>
        <button id="manualToggle" type="button" role="switch" aria-checked="false">
          <span class="toggle-track"><span class="toggle-thumb"></span></span>
        </button>
      </div>
      <div id="manualBody" class="manual-body" aria-hidden="true">
        <form id="manualForm" class="manual-form">
          <input id="manualUrl" type="url" inputmode="url" autocomplete="off" />
          <button id="manualSubmit" type="submit"></button>
        </form>
        <p id="manualHelp" class="manual-help"></p>
      </div>
    </section>

    <div id="message" class="message hidden" role="status"></div>

    <div class="actions">
      <button id="refresh" type="button"></button>
    </div>
  </main>
  <script src="./popup.js"></script>
</body>
</html>
